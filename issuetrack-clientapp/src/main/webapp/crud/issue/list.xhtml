<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org"
>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Issue Listing</title>        
    </h:head>

	<h:body>
		
		<h1>Issues listing</h1>
		<b:messages id="messages" />
		<b:form>
			<b:dataTable id="datatable" 
				value="#{issueCRUDController.issues}"
				var="item">
				
				<b:dataTableColumn label="IssueID" value="#{item.issueId}" />	

				<b:dataTableColumn label="Date" value="#{item.issueDate}" />	
				
				<b:dataTableColumn label="Description" value="#{item.issueLabel}" />	
				
				<b:dataTableColumn label="Action">					
					<b:link id="editLink" outcome="edit"  icon-awesome="edit" icon-size="lg">
						<f:param name="editId" value="#{item.issueId}" />
						edit
					</b:link>
				</b:dataTableColumn>
				
			</b:dataTable>
			
			<b:commandLink value="New Item" 
				styleClass="btn btn-primary"
				outcome="create" 
				icon-awesome="plus-square"/>
		</b:form>

		
	</h:body>

</html>
