<!DOCTYPE html>
<html lang="en"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://xmlns.jcp.org/jsf/core"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
	xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:o="http://omnifaces.org/ui"
	xmlns:of="http://omnifaces.org/functions"
	xmlns:p="http://primefaces.org/ui"  
	xmlns:b="http://bootsfaces.net/ui"
	xmlns:hf="http://highfaces.org"
>
    <h:head>
    	<!-- Required meta tags -->
    	<meta charset="utf-8" />
    	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    
        
        <title>Edit Issue</title>        
    </h:head>

	<h:body>
	
		<f:metadata>
			<f:viewParam name="editId" value="#{issueCRUDController.editId}" />
			<f:event listener="#{issueCRUDController.edit()}" type="preRenderView" />
		</f:metadata>
				
		<b:jumbotron>
			<h1>Edit Issue Details</h1>
		</b:jumbotron>

		<b:messages id="messages" />
		
		<b:form id="editForm">
		
			<ui:include src="/crud/issue/detail.xhtml" />
			
			<b:commandButton value="Submit Update" 
				icon-awesome="save"
				look="info"
				update=":messages detailPanel"
				action="#{issueCRUDController.update()}">
			</b:commandButton>
				
			<b:commandButton value="Delete" 
				look="danger"
				icon-awesome="trash"
				onclick="return confirm('Are you sure you want to delete this item?')"
				rendered="#{issueCRUDController.editMode}"		
				update=":messages detailPanel"
				immediate="true"
				action="#{issueCRUDController.delete()}">
			</b:commandButton>
						
			<b:commandButton value="Cancel" 
				look="default"
				icon-awesome="cancel"
				ajax="false"
				update="messages detailPanel"
				immediate="true"
				action="#{issueCRUDController.cancel()}">
			</b:commandButton>	
			
		</b:form>
		
	</h:body>

</html>
